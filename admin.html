<!DOCTYPE html>
<html>
<head>
  <title>📋 Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>📚 Grievances Received</h1>
    <div id="list">⏳ Loading...</div>
  </div>

  <script src="script.js"></script>
  <script>
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(async user => {
      if (!user) return window.location.href = "index.html";

      const token = await user.getIdTokenResult();
      if (!token.claims.admin) return window.location.href = "form.html";

      db.ref("grievances").once("value", snapshot => {
        const data = snapshot.val();
        const list = document.getElementById("list");
        list.innerHTML = "";

        if (!data) return (list.innerHTML = "<p>No grievances yet! 🎉</p>");

        Object.entries(data).forEach(([id, entry], i) => {
          list.innerHTML += `<div><h3>${i + 1}. ${entry.mood}</h3><p>${entry.complaint}</p><small>🕒 ${entry.time}</small></div><hr>`;
        });
      });
    });
  </script>
</body>
</html>
