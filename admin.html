<body>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDLKvcfJyDmuVCyhst-osOjJEm4dcEMQsA",
      authDomain: "grievanceportal-85e26.firebaseapp.com",
      databaseURL: "https://grievanceportal-85e26-default-rtdb.firebaseio.com",

      measurementId: "G-389C4SPMNL"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref("grievances").on("value", function(snapshot) {
      const container = document.getElementById("complaints-list");
      container.innerHTML = "";

      if (!snapshot.exists()) {
        container.innerHTML = "<p>ðŸŽ‰ No complaints yet! You're doing great!</p>";
        return;
      }

      const data = snapshot.val();
      let count = 1;

      for (let key in data) {
        const { mood, complaint, time } = data[key];

        const div = document.createElement("div");
        div.className = "complaint-card";
        div.innerHTML = `
          <h3>${count++}. Mood: ${mood}</h3>
          <p>${complaint}</p>
          <small>ðŸ•’ ${time}</small>
        `;
        container.appendChild(div);
      }
    });
  </script>
