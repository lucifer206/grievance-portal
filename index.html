<!DOCTYPE html>
<html>
<head>
  <title>💖 Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>🔐 Welcome Back, Cutie 💘</h1>
    <input type="email" id="email" placeholder="📧 Email" />
    <input type="password" id="password" placeholder="🔑 Password" />
    <button onclick="login()">✨ Login</button>
    <p>No account? <a href="signup.html">💖 Sign up</a></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDLKvcfJyDmuVCyhst-osOjJEm4dcEMQsA",
      authDomain: "grievanceportal-85e26.firebaseapp.com",
      projectId: "grievanceportal-85e26"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(({ user }) => {
          if (user.email === "admin@cutie.com") {
            window.location.href = "admin.html";
          } else {
            window.location.href = "gf.html";
          }
        })
        .catch(error => alert("❌ " + error.message));
    }
  </script>
</body>
</html>
