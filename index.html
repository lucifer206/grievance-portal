<!DOCTYPE html>
<html>
<head>
  <title>ðŸ’• Grievance Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>ðŸ’Œ Welcome Cutie!</h1>
    <input type="email" id="email" placeholder="Your Email ðŸ’–">
    <input type="password" id="password" placeholder="Password ðŸ”">
    <button onclick="login()">Log In</button>
    <button onclick="signup()">Sign Up</button>
  </div>

  <script src="script.js"></script>
  <script>
    const auth = firebase.auth();

    function login() {
      const email = email.value;
      const password = password.value;

      auth.signInWithEmailAndPassword(email, password)
        .then(user => user.user.getIdTokenResult())
        .then(idTokenResult => {
          if (idTokenResult.claims.admin) {
            window.location.href = "admin.html";
          } else {
            window.location.href = "form.html";
          }
        })
        .catch(e => alert("ðŸ’” Error: " + e.message));
    }

    function signup() {
      const email = email.value;
      const password = password.value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("ðŸŽ‰ Signed up! Please log in.");
        })
        .catch(e => alert("ðŸ˜¿ Error: " + e.message));
    }
  </script>
</body>
</html>
