<!DOCTYPE html>
<html>
<head>
  <title>ğŸ˜­ Submit Grievance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>ğŸ˜ What's Wrong, Love?</h1>
    <select id="mood">
      <option>ğŸ˜¡ Angry</option>
      <option>ğŸ˜¢ Sad</option>
      <option>ğŸ˜¤ Frustrated</option>
      <option>ğŸ˜’ Annoyed</option>
    </select>
    <textarea id="complaint" placeholder="Tell me everything... (Max 4000 chars)"></textarea>
    <button onclick="submitGrievance()">Submit ğŸ˜”</button>
  </div>

  <script src="script.js"></script>
  <script>
    const db = firebase.database();
    const auth = firebase.auth();

    function submitGrievance() {
      const mood = document.getElementById("mood").value;
      const complaint = document.getElementById("complaint").value;

      auth.onAuthStateChanged(user => {
        if (user) {
          db.ref("grievances").push({
            mood,
            complaint,
            time: new Date().toLocaleString()
          }).then(() => {
            alert("ğŸ˜­ Your grievance has been noted. We are soooo sorry, love! ğŸ’– Here's a cookie ğŸª");
            window.location.href = "form.html";
          });
        }
      });
    }
  </script>
</body>
</html>
